spring:
  application:
    name: configserver
eureka:
  instance:
    metadataMap:
      user: user
      password: password
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2 ## make eureka forget me quickly