spring:
  application:
    name: hello-frontend
  cloud:
    config:
      discovery:
        enabled: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: false
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2 ## make eureka forget me quickly